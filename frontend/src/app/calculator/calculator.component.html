<div class="body">
  <div *ngIf="this.showFirst">
    <app-tab1 (sendFormEvent)="this.getForm($event)"></app-tab1>
  </div>
  <div *ngIf="!this.showFirst">
    <app-tab2 [data]="panel"></app-tab2>
  </div>
</div>

<div class="bottomButton">
    <button mat-flat-button (click)="onTabChange()">
      <div *ngIf="this.showFirst">Calculate</div>
      <div *ngIf="!this.showFirst">Back</div>
    </button>
</div>
