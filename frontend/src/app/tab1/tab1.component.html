<h1>Generelle Informationen</h1>
<form [formGroup]="dataForm">
    <div class="radioGroup">
        <p>Ich bin ein/e ...</p>
        <mat-radio-group formControlName="publicOrPrivate">
            <mat-radio-button value="true" [checked]="true">Privatperson</mat-radio-button>
            <mat-radio-button value="false">Öffentlicher Verein</mat-radio-button>
        </mat-radio-group>
    </div>

    <div class="budget input">
        <p>Budget (in €):</p>
        <mat-form-field appearance="fill">
            <mat-label>Budget</mat-label>
            <input matInput placeholder="0€" formControlName="budget" type="number">
        </mat-form-field>
        <mat-error *ngIf="this.dataForm.get('budget')?.invalid">Bitte, Budget anzugeben.</mat-error>
    </div>

    <div class="PLZInput">
        <p>Bauort:</p>
        <mat-form-field appearance="fill">
            <mat-label>PLZ</mat-label>
            <input matInput placeholder="0000" formControlName="PLZ" type="number">
        </mat-form-field>
        <mat-error *ngIf="this.dataForm.get('PLZ')?.invalid">Bitte, eine PLZ zwischen 1000 und 9999 einzugeben.</mat-error>
    </div>
</form>

<div id="map" style="height: 40%;width:100%"></div>
